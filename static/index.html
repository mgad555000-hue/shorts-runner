            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;

            color: var(--gray-800);
            direction: rtl;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        .header {
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 100%);
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            opacity: 0.85;
        }
        .header-stat { display: flex; align-items: center; gap: 4px; }
        .stat-dot {
            width: 8px; height: 8px; border-radius: 50%; display: inline-block;
        }
        .stat-dot.running { background: var(--warning); animation: pulse 2s infinite; }
        .stat-dot.completed { background: var(--success); }
        .stat-dot.total { background: var(--info); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* ===== Container ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ===== Tabs ===== */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
            background: white;
            padding: 6px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--gray-500);
            white-space: nowrap;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(236,72,153,0.3);
        }
        .tab:hover:not(.active) { background: var(--gray-100); color: var(--gray-700); }

        /* ===== Cards ===== */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* ===== Forms ===== */
        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: var(--gray-600);
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: white;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(236,72,153,0.1);
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 14px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-family: 'Cascadia Code', 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            direction: ltr;
            text-align: left;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s;
        }

        /* ===== Buttons ===== */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: var(--success-hover); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: var(--danger-hover); }
        .btn-ghost {
            background: var(--gray-100);
            color: var(--gray-600);
        }
        .btn-ghost:hover { background: var(--gray-200); }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ===== Badges ===== */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-running { background: #dbeafe; color: #1e40af; animation: pulse 2s infinite; }
        .badge-completed { background: #d1fae5; color: #065f46; }
        .badge-failed { background: #fee2e2; color: #991b1b; }
        .badge-cancelled { background: var(--gray-100); color: var(--gray-600); }

        /* ===== List Items ===== */
        .list-item {
            background: white;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
            cursor: pointer;
        }
        .list-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(236,72,153,0.1);
        }
        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;

        .list-item h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--gray-800);
        }
        .list-item .meta {

            color: var(--gray-500);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .meta-item { display: flex; align-items: center; gap: 4px; }

        /* ===== Run Detail Panel ===== */

            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--primary);
            overflow: hidden;
            margin-bottom: 16px;
        }
        .detail-header {
            background: linear-gradient(135deg, var(--primary) 0%, #f472b6 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .detail-body { padding: 20px; }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        .detail-field {

            background: var(--gray-50);
            border-radius: 8px;

        .detail-field-label {

            color: var(--gray-500);

            margin-bottom: 4px;

            font-weight: 600;

            line-height: 1.7;
            max-height: 400px;
            overflow-y: auto;
            direction: ltr;
            text-align: left;
            white-space: pre-wrap;

            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            background: var(--gray-50);

        .file-name { font-weight: 600; color: var(--gray-700); }

        /* ===== Modal ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            overflow: auto;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; justify-content: center; align-items: flex-start; }
        .modal {
            background: white;
            border-radius: var(--radius);
            max-width: 800px;
            width: 100%;
            margin-top: 40px;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { font-size: 18px; font-weight: 700; }
        .modal-body { padding: 20px; }
        .modal-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-400);
            padding: 4px;
            line-height: 1;
        }
        .close-btn:hover { color: var(--gray-700); }

        /* ===== Alert ===== */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: none;
            font-size: 14px;
            align-items: center;
            justify-content: space-between;
        }
        .alert.active { display: flex; }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .alert-info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .alert-close { background: none; border: none; cursor: pointer; font-size: 18px; opacity: 0.6; }

        /* ===== Spinner ===== */
        .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        .spinner-dark {
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-400);
        }
        .empty-state-icon { font-size: 48px; margin-bottom: 12px; }
        .empty-state-text { font-size: 15px; }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header { padding: 12px 16px; }
            .header h1 { font-size: 16px; }
            .header-stats { font-size: 11px; gap: 10px; }
            .tabs { gap: 2px; padding: 4px; }
            .tab { padding: 8px 12px; font-size: 13px; }
            .card { padding: 14px; }
            textarea { min-height: 200px; font-size: 12px; }
            .detail-grid { grid-template-columns: repeat(2, 1fr); }
            .btn { padding: 8px 14px; font-size: 13px; }
            .modal { margin-top: 10px; }
        }

        @media (max-width: 480px) {
            .header-stats { display: none; }
            .tab { padding: 8px 8px; font-size: 12px; }
            .detail-grid { grid-template-columns: 1fr 1fr; }
            .btn-group { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }

        /* ===== Checkbox ===== */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-label input { width: 16px; height: 16px; accent-color: var(--primary); }
    </style>
</head>
